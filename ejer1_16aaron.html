<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
var a = prompt("Di un numero");
var b = prompt("Di otro numero");
c = parseInt(a) + parseInt(b);
d = parseInt(a) - parseInt(b);
e = parseInt(a) * parseInt(b);
f = parseInt(a) / parseInt(b);
alert(c);
alert(d);
alert(e);
alert(f);

    </script>

  </body>
